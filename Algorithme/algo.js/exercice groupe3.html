<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pays=prompt("Quel est votre pays d'origine ?");

        switch (pays) {
            case "France":
                document.write("Pays du vin et du fromage");
                break;
            case "Italie":
                document.write("Pays de la pizza et de la mozza");
                break;
            case "Algérie":
                document.write("Pays du couscous");
                break;
            case "Etats-Unis":
                document.write("Pays du burger");
                break;
            case "Angleterre":
                document.write("Pays du thé");
                break;
        
            default:
                document.write("On a rien trouvé pour ce pays");
                break;
        }
    </script>
    
</body>
</html>
