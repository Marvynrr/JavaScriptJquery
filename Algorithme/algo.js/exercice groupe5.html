<body>
    <script>
        function genererMdp(){
            let caracteres = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let speciaux = "#&.!;";
            let nombre = "1234567890";
            
            let mdp =  speciaux.charAt(Math.floor(Math.random() * 5));     
            mdp +=  speciaux.charAt(Math.floor(Math.random() * 5));     
            mdp +=  nombre.charAt(Math.floor(Math.random() * 10));     
            
            let max =  Math.floor(Math.random() * (5)) + 9;

            for (let i = 0; i < max; i++) {
                mdp += caracteres.charAt(Math.floor(Math.random() * 52));   
            }
        
            alert("Votre mot de passe est : " + mdp + ".\nEt il contient : " + mdp.length + " caractÃ¨res.");
        
        }
    </script>
    <button onclick="genererMdp()"> genererMdp </button>
