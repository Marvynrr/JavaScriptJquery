<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cours Jquery</title>
</head>
<body>
    <h1>Mon premier DOM avec Jquery</h1>
    <div class="toto">
        <p>Je suis la classe toto !</p>
    </div>
    <section class="faq">
        <h3>Question 1</h3>
        <p>Réponse 1</p>
    </section>
    <section class="faq">
        <h3>Question 2</h3>
        <p>Réponse 2</p>
    </section>
    <section class="faq">
        <h3>Question 3</h3>
        <p>Réponse 3</p>
    </section>
    <div class="rouge">
        <p>Coucou je suis très animé !!!</p>
    </div>
    <div class="animation">
        <p>Encore très animé !!!</p>
    </div>
    <div id="ajax"></div>
    <label for="couleur">Changer la couleur :</label>
    <input type="color" name="couleur" id="couleur">
    <button type="button" name="action1">Action</button>
    <button type="button" name="action2" id="action">Action 2</button>
    <button type="button" name="action3" id="slide">Action 3</button>
    <button type="button" name="action4" id="fade">Fade</button>
    <button type="button" name="ajax" id="btn-ajax">Req Ajax</button>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>

</html>
